<div class="flex flex-col items-center flex-shrink mx-2">
    <mat-icon class="aspect-square h-10 w-10" [svgIcon]="'heroicons_outline:document'">
    </mat-icon>
    <p *ngIf="file.name.length <= 15" class="flex-wrap text-xs text-center max-w-20">{{file.name}}</p>
    <p *ngIf="file.name.length > 15" class="flex-wrap text-xs text-center max-w-20">{{file.name.slice(0,13)}}...</p>
</div>
